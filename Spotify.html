<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <link rel="stylesheet" href="CSS/Spotify.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <img src="Images/Spotify.png" alt="Spotify Logo">
      <span>LAGUNYA KEREN BUAT MENGPANCE</span>
      <i class="material-icons" id="more-music">queue_music</i> <!-- Playlist icon -->
    </div>
    <div class="img-area">
      <img id="album-art" src="" alt="">
    </div>
    <div class="song-details">
      <p class="name" id="song-name"></p>
      <p class="artist" id="song-artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <input type="range" id="progress-bar" value="0" max="100" step="0.1">
        <audio id="main-audio" src="" controls></audio>
      </div>
      <div class="song-timer">
        <span class="current-time" id="current-time">0:00</span>
        <span class="max-duration" id="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Playlist</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul id="playlist"></ul>
    </div>
  </div>
  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
